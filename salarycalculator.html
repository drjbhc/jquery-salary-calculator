<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <link rel="stylesheet" href="styles.css">
            <script src="jquery.js" charset="utf-8"></script>
            <script src="salarycalculator.js" charset="utf-8"></script>
        </head>
        <body>
            <h1 class="pagehead">Salary Calculator</h1>


        
            <div class="switch">Dark mode:              
                <span class="btn dayNight">OFF</span>
            </div>
                <br>
            <p class="boldedP">
                Sort Table:
            </p>


            <div>
                <button class="sortButton" id="sortFNA">Sort Ascending First Name</button>
                <button class="sortButton" id="sortFND">Sort Descending First Name</button>
                    <br>
                <button class="sortButton" id="sortLNA">Sort Ascending Last Name</button>
                <button class="sortButton" id="sortLND">Sort Descending Last Name</button>
                    <br>
                <button class="sortButton" id="sortIDA">Sort Ascending ID</button>
                <button class="sortButton" id="sortIDD">Sort Descending ID</button>
                    <br>
                <button class="sortButton" id="sortTA">Sort Ascending Title</button>
                <button class="sortButton" id="sortTD">Sort Descending Title</button>
                    <br>
                <button class="sortButton" id="sortSA">Sort Ascending Salary</button>
                <button class="sortButton" id="sortSD">Sort Descending Salary</button>
            </div>


                <h1>Add Employee:</h1>
                    <div class="centerDisplay">
                        <input placeholder="First Name" id="firstNameInput">
                        <input placeholder="Last Name" id="lastNameInput">
                        <input placeholder="ID Number" id="idInput">
                        <input placeholder="Title" id="titleInput">
                        <input placeholder="Annual Salary" id="salaryInput">
                    </div>
                        <br>
                    <div class="offCenter">
                        <button id="inputEmployee">Submit</button>
                    </div>


                <h1>Employees:</h1>
                    <table id="employeeTable">
                        <thead id="employeeHeader">
                            <tr class="tableHead">
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>ID Number</th>
                                <th>Title</th>
                                <th>Annual Salary</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="employeeBody">
                            
                        </tbody>                        

                    </table>
                <p class="rightDisplay" id="salaryDisplay">Total Monthly: $0</p>
        </body>
    </html>
